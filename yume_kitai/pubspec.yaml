name: yume_kitai
description: "Revitalize your dreams."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.8.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  freezed_annotation: ^2.4.4
  go_router: ^14.6.2
  json_annotation: ^4.9.0
  logging: ^1.3.0
  path: ^1.9.0
  provider: ^6.1.2
  smooth_corner:
    path: smooth_corner/
  sqflite: ^2.4.1
  flutter_sficon: ^1.1.2
  dart_style: ^3.1.0
  conditional_parent_widget: ^0.0.2

dev_dependencies:
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.8
  json_serializable: ^6.9.3
  sqflite_common_ffi: null

flutter:
  fonts:
    - family: Raleway
